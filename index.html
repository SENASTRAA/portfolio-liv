<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: #3b3b3b; /* Black background for a cleaner look */
            font-family: Arial, sans-serif; /* Added a default font */
        }

        .container {
            width: 100%; /* Adjust this value to control the width of the content */
            height: 100%;
            margin: 0 auto; /* Center the container with equal left and right margins */
        }

        .header {
            width: 100%;
            padding: 16px 20px;
            background-color: #9a5ce2; /* Dark background for the header */
            color: white;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 2000;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin-right: 950px;
            font-size: 27px;
            transition: color 0.3s;
        }

        .header a:hover {
            color: #00aced; /* Change color on hover for better UX */
        }

        .gallery {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: none;
            margin: 0;
            padding: 0;
            display: block;
            cursor: pointer;
        }

        /* Fullscreen styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            display: block;
        }

        .lightbox:target {
            display: flex;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Header with social media links -->
    <div class="header">
        <a href="https://www.instagram.com/sush_svy" target="_blank">Instagram</a>
        <a href="https://www.behance.net/yourusername" target="_blank">Behance</a>
        <a href="https://pin.it/2XvbRdmBn" target="_blank">Pinterest</a>
    </div>

    <div class="container">
        <div class="gallery">
            <!-- Image thumbnails -->
            <a href="#img1"><img src="pG1 2.0.png" alt="Project 1"></a>
            <a href="#img2"><img src="page 2 final.png" alt="Project 2"></a>
            <a href="#img3"><img src="exp pg3 final 2 copy.png" alt="Project 3"></a>
            <a href="#img4"><img src="Projects slide copy.png" alt="Project 4"></a>
            <a href="#img5"><img src="87a7b4164256067.63f3e5701bda1.png" alt="Project 5"></a>
            
            <!-- Add more images as needed -->
        </div>

        <!-- Lightbox (full-screen display) -->
        <div id="img1" class="lightbox">
            <a href="#" class="close-btn">&times;</a>
            <img src="pG1 2.0.png" alt="Project 1">
        </div>

        <div id="img2" class="lightbox">
            <a href="#" class="close-btn">&times;</a>
            <img src="page 2 final.png" alt="Project 2">
        </div>

        <div id="img3" class="lightbox">
            <a href="#" class="close-btn">&times;</a>
            <img src="exp pg3 final 2 copy.png" alt="Project 3">
        </div>
        
        <div id="img4" class="lightbox">
            <a href="#" class="close-btn">&times;</a>
            <img src="Projects slide copy.png" alt="Project 4">
        </div>

        <div id="img5" class="lightbox">
            <a href="#" class="close-btn">&times;</a>
            <img src="87a7b4164256067.63f3e5701bda1.png" alt="Project 5">
        </div>

    </div>

</body>
</html>
